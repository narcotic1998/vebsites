<html>
	<head>
	<title>{{ title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="height=device-height, initial-scale=1">
	{% load staticfiles %}
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<link rel="stylesheet" href="{% static 'personal/css/bootstrap.min.css' %}" type="text/css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript" src="{% static 'personal/js/bootstrap.min.js' %}"></script>
	<link rel="stylesheet" href="{% static 'accounts/css/fixed-navbar.css' %}" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	{% block js %}
	{% endblock %}
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-fixed-top navbar-inverse bg-dark">
  <a class="navbar-brand" href="/">Vebsites</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'contact' %}"><i class="fa fa-fw fa-envelope fa-1x"></i> Contact us</a>
      </li>
    </ul>
      <ul class="nav navbar-nav navbar-right">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-user" aria-hidden="true"></i>  Login/Register
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{% url 'login' %}">Login <i class="fa fa-sign-in fa-1x"></i></a>
          <a class="dropdown-item" href="{% url 'register' %}">Register <i class="fa fa-user-plus"></i></a>
		</div>
      </li>
    </ul>
  </div>
</nav>
{% block content %}
{% endblock %}
{% if messages %}
{% for message in messages %}
<script type="text/javascript">
	alert("{{message}}");
</script>
{% endfor %}
{% endif %}
<script>
		function myFunction() {
			var x = document.getElementById("fixed-navbar");
			if (x.className === "fixed-navbar") {
				x.className += " responsive";
			} else {
				x.className = "fixed-navbar";
			}
		}
	</script>
</body>
</html>
